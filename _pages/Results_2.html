<!DOCTYPE html>
<html lang="en">
    <script>
        function resizeImage() {
        var image = document.getElementById('img-wrapper'),
            ranger = document.getElementById('mySlider');
        image.style.width = (mySlider.value / 1)+'%';
        }
        function resetimage() {
        var image = document.getElementById('img-wrapper'),
            ranger = document.getElementById('mySlider');
        image.style.width = '100%';
        ranger.value=100;
        }
    </script>
<head>
    <meta charset="UTF-8">
    <title>Some Title</title>
</head>
<body>
    <div class="slidecontainer">
        <input type="range" min="1" max="1000" step="1" value="100" class="slider" id="mySlider" onchange="resizeImage();"style="width: 500px;"> <button type="button" onclick="resetimage()">Reset</button>
    </div>
    <center>
        <div id="img-wrapper">
            <img src="../figs/high/Results-2.svg" alt="My Image!" id="myImage" style="width:100%;" />
        </div>
    </center>
    

</body>

</html>
